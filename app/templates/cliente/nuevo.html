{% extends "base.html" %}

{% block imports %}
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

	<!-- Make sure you put this AFTER Leaflet's CSS -->
	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
	
{% endblock %}

{% block title %}
Registrar Nuevo Cliente
{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
		<h3 class="box-title">Formulario nuevo Cliente</h3>
        <div class="card-header-right">
            <ul class="list-unstyled card-option">
                <li><i class="fa fa fa-wrench open-card-option"></i></li>
                <li><i class="fa fa-window-maximize full-card"></i></li>
                <li><i class="fa fa-minus minimize-card"></i></li>
                <li><i class="fa fa-refresh reload-card"></i></li>
                <li><i class="fa fa-trash close-card"></i></li>
            </ul>
        </div>
    </div>
    <div class="card-block table-border-style">

        <div class="table-responsive">
    	<div class="white-box">
			<form action="." method="post" enctype="multipart/form-data">
				{% csrf_token %}
				<ul>
						<label for="id_nombre">Nombre:</label><br>
						<input type="text" name="nombre" id="id_nombre" required="" class="form-control" maxlength="45">

						<label for="id_direccion">Direccion:</label><br>
						<input type="text" name="direccion" id="id_direccion" required="" class="form-control" maxlength="45">
					
						<label for="id_longitud">Longitud:</label><br>
						<input type="text" name="longitud" id="id_longitud" class="form-control" maxlength="50" readonly="readonly">

						<label for="id_latitud">Latitud:</label><br>
						<input type="text" name="latitud" id="id_latitud" class="form-control" maxlength="50" readonly="readonly">

						<label for="id_numerodocumento">Numerodocumento:</label><br>
						<input type="text" name="numerodocumento" id="id_numerodocumento" class="form-control" maxlength="11" >

				</ul>
				<ul>
					<hr>
					<div class="col-12  justify-content-center">
						<div id="mapid" style=" height: 400px;" class="justify-content-center"></div>
					</div>
				</ul>
				<ul>
					<button type="submit" class="btn btn-success">Agregar Cliente</button>
				</ul>
			</form>
		</div>
	</div>
</div>
{% endblock %}

{% block footer  %}
<script type="text/javascript">
	var map ;
	var theMarker  = {};
	$(document).ready(function() {
		var time = 1;
		var coordenadas = [-12.6150756, -73.7913895]
		var map = L.map('mapid').setView(coordenadas, 16);
		L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
			maxZoom: 19,
			attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
			maxZoom: 18,
			id: 'mapbox/streets-v11',
			tileSize: 512,
			zoomOffset: -1,
			accessToken: 'pk.eyJ1IjoiZXJpaWNrIiwiYSI6ImNsajV5OTRhbTBnNnMzZ29yemFieXZidTIifQ.kCX-VyaXd_CF7d2GrbqYPQ'
		}).addTo(map);
		theMarker = L.marker(coordenadas);
        //L.marker(coordenadas).addTo(map);
		var popup = L.popup();
		function onMapClick(e) {
			map.removeLayer(theMarker)
			theMarker = new L.Marker(e.latlng, {draggable:true});
        	map.addLayer(theMarker);
			coordenadas = e.latlng
			$(id_latitud).val(coordenadas['lat'])
			$(id_longitud).val(coordenadas['lng'])
			//L.marker(e.latlng).addTo(map);
		}

		map.on('click', onMapClick);
	});
</script>
{% endblock %}
